version: '3.8'
services:
    database:
        image: monsieurbiz/mariadb:10.2
        container_name: monsieurbiz_sylius_settings_plugin_database
        ports:
            - 3306:3306
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: 1
          MYSQL_DATABASE: sylius
    mail:
        image: monsieurbiz/mailcatcher
        container_name: monsieurbiz_sylius_settings_plugin_mail
        ports:
            - 25:25
            - 1080:1080
