monsieurbiz_sylius_settings:
    plugins:
        app.default:
            vendor_name: Monsieur Biz
            vendor_url: 
            plugin_name: Current App
            description: Platform's settings
            icon: bullseye
            use_locales: true
            classes:
                form: App\Form\SettingsType
            default_values:
                demo_message: My amazing message
                enabled: true
            default_values_for_channels:
                -   channel: FASHION_WEB
                    default_values: 
                        demo_message: My amazing message for channel FASHION_WEB
                        
sylius_ui:
    events:
        sylius.shop.layout.before_body:
            blocks:
                demo_message:
                    template: '/views/message.html.twig'

